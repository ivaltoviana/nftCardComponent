<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT card component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card-container">
      <div class="image-card">
        <img src="images/image-equilibrium.jpg" alt="" />
      </div>

      <div class="content">
        <div class="ntf-coin">
          <p class="nft-name">Equilibrium #3429</p>
          <p class="ntf-description">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>

        <div class="ntf-price-date">
          <span><img src="images/icon-ethereum.svg" alt="" /> 0.041 ETH</span>
          <p>
            <span>3 days left</span>
          </p>
        </div>

        <p>
          <span class="line"></span>
        </p>

        <div class="creator">
          <img src="images/image-avatar.png" class="photo-creator" alt="" />
          <p class="name-creator">Creation of Jules Wyvern</p>
        </div>
      </div>
    </div>
  </body>
</html>
